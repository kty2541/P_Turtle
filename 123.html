<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 패키지 예약</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333333;
        }
        input[type="text"], input[type="password"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function submitForm() {
            alert("신청이 완료되었습니다!");
            window.location.href = "https://example.com";  // 리디렉션할 URL로 변경
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>여행 패키지 예약</h2>
        <form onsubmit="submitForm(); return false;">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="resident-number">주민번호</label>
            <input type="text" id="resident-number" name="resident-number" required>

            <label for="phone-number">전화번호</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="card-number">카드번호</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="cvc-number">CVC 번호</label>
            <input type="number" id="cvc-number" name="cvc-number" required>

            <label for="passport-number">여권번호</label>
            <input type="text" id="passport-number" name="passport-number" required>

            <div class="button-container">
                <button type="submit">예약 신청</button>
            </div>
        </form>
    </div>
</body>
</html>
