    <script>
        function submitForm() {
            alert("선착순 신청이 마감되었습니다!");
            window.location.href = "https://turtle-bank.com";  // 리디렉션할 URL로 변경
        }

        function startCountdown(duration, display) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }

        window.onload = function () {
            var twelveHours = 60 * 60 * 6; // 12시간을 초로 변환
            var display = document.querySelector('#countdown');
            startCountdown(twelveHours, display);
        };
    </script>

    <!-- JavaScript 코드 추가 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('booking-form').addEventListener('submit', function(event) {
                const name = document.getElementById('name');
                const residentNumber = document.getElementById('resident-number');
                const phoneNumber = document.getElementById('phone-number');
                const cardNumber = document.getElementById('card-number');
                const cvcNumber = document.getElementById('cvc-number');
                const passportNumber = document.getElementById('passport-number');
                
                let isValid = true;
                
                if (!/^[가-힣]+$/.test(name.value)) {
                    alert('이름은 한글로 입력해주세요.');
                    isValid = false;
                }
                
                if (!/^\d{6}-\d{7}$/.test(residentNumber.value)) {
                    alert('주민번호는 123456-1234567 형식으로 입력해주세요.');
                    isValid = false;
                }
                
                if (!/^\d{3}-\d{3,4}-\d{4}$/.test(phoneNumber.value)) {
                    alert('전화번호는 010-1234-5678 형식으로 입력해주세요.');
                    isValid = false;
                }
                
                if (!/^\d{4}-\d{4}-\d{4}-\d{4}$/.test(cardNumber.value)) {
                    alert('카드번호는 1234-5678-1234-5678 형식으로 입력해주세요.');
                    isValid = false;
                }
                
                if (cvcNumber.value < 100 || cvcNumber.value > 999) {
                    alert('CVC 번호는 100에서 999 사이의 숫자로 입력해주세요.');
                    isValid = false;
                }
                
                if (!/^[A-Z]\d{8}$/.test(passportNumber.value)) {
                    alert('여권번호는 대문자와 숫자 8자리로 입력해주세요. 예: M12345678');
                    isValid = false;
                }
                
                if (!isValid) {
                    event.preventDefault();
                    window.location.href = 'http://event-turtle-bank.kro.kr/';
                }
            });
        });
    </script>
